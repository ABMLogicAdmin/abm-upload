<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABM Logic — CSV Upload</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --brand-primary:#30ADF7;
      --brand-navy:#22233D;
      --brand-bg:#E6F6FF;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --card:#ffffff;
      --radius:14px;
    }
html, body { color-scheme: light; }

select, option {
  background-color: #ffffff !important;
  color: #111827 !important;
}
    select { appearance: auto; }

    
    *{box-sizing:border-box}
    body{
      font-family:Poppins,Arial,sans-serif;
      background:linear-gradient(180deg,var(--brand-bg),#ffffff 55%);
      color:var(--text);
      margin:0;
      padding:32px 16px 60px;
    }
    .wrap{max-width:760px;margin:0 auto}
    .header{display:flex;align-items:center;gap:14px;margin-bottom:14px}
    .logo{height:34px;width:auto}
    h1{font-size:18px;margin:0;color:var(--brand-navy);font-weight:700}
    .sub{margin:2px 0 0;color:var(--muted);font-size:12.5px}
    .card{
      margin-top:18px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:0 8px 30px rgba(17,24,39,.06);
    }
    label{display:block;margin-top:14px;font-size:12.5px;color:var(--brand-navy);font-weight:600}
    input,select,button{
      width:100%;
      padding:11px 12px;
      margin-top:7px;
      font-size:14px;
      border-radius:10px;
      border:1px solid var(--border);
      font-family:inherit;
    }
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btn{
      border:none;
      background:var(--brand-primary);
      color:#fff;
      font-weight:700;
      cursor:pointer;
      margin-top:18px;
    }
    .status{margin-top:14px;font-size:12.5px;white-space:pre-wrap}
    .pill{
      display:inline-block;
      font-size:11px;
      font-weight:700;
      color:var(--brand-navy);
      background:rgba(48,173,247,.18);
      border:1px solid rgba(48,173,247,.28);
      padding:4px 8px;
      border-radius:999px;
      margin-left:8px;
    }
    
    @media (max-width:640px){.row{grid-template-columns:1fr}}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <img class="logo" src="https://abmlogic.com/abm-logic-email-logo.png" alt="ABM Logic">
      <div>
        <h1>CSV Upload <span class="pill">Internal</span></h1>
        <p class="sub">Uploads a CSV to Storage and creates an ingest_jobs record.</p>
      </div>
    </div>

    <div class="card" id="loginCard">
      <div class="row">
        <div>
          <label>Email</label>
          <input id="email" type="email" />
        </div>
        <div>
          <label>Password</label>
          <input id="password" type="password" />
        </div>
      </div>
      <button class="btn" id="loginBtn">Sign in</button>
      <div class="status" id="loginStatus"></div>
    </div>

    <div class="card" id="appCard" style="display:none;">
      <div class="row">
        <div>
          <label>Client</label>
          <select id="client"></select>
        </div>
        <div>
          <label>Campaign</label>
          <select id="campaign"></select>
        </div>
      </div>

      <label>Source</label>
      <select id="source"></select>

      <label>CSV File</label>
      <input id="file" type="file" accept=".csv" />

      <button class="btn" id="uploadBtn">Upload CSV</button>
      <div class="status" id="status"></div>
    </div>
  </div>

<script>
  // ===== CONFIG =====
  window.ABM_SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im13Zm5ibWtqZXRyaXVuc2RkdXByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0NzY0MDcsImV4cCI6MjA4MjA1MjQwN30._mPr3cn9Dse-oOB44AlFTDq8zjgUkIhCZG31gzeYmHU";
  const SUPABASE_URL = "https://mwfnbmkjetriunsddupr.supabase.co";
  // ==================

  const sb = window.supabase.createClient(
    SUPABASE_URL,
    window.ABM_SUPABASE_ANON_KEY
  );

  const $ = (id) => document.getElementById(id);

  $("loginBtn").onclick = login;
  $("uploadBtn").onclick = uploadCsv;

  async function login() {
    $("loginStatus").textContent = "Signing in…";
    const { error } = await sb.auth.signInWithPassword({
      email: $("email").value.trim(),
      password: $("password").value
    });
    if (error) {
      $("loginStatus").textContent = error.message;
      return;
    }
    $("loginStatus").textContent = "";
    showApp();
  }

  async function showApp() {
    $("loginCard").style.display = "none";
    $("appCard").style.display = "block";
    $("status").textContent = "Loading dropdowns…";
    try {
      await loadSelect("clients","client");
      await loadSelect("campaigns","campaign");
      await loadSelect("sources","source");
      $("status").textContent = "";
    } catch (e) {
      $("status").textContent = e.message;
    }
  }

  async function loadSelect(table, elementId) {
    const map = {
      clients:   { id:"client_id",   label:"name",        order:"name" },
      campaigns: { id:"campaign_id", label:"name",        order:"name" },
      sources:   { id:"source_id",   label:"source_name", order:"source_name" }
    };
    const cfg = map[table];
    const { data, error } = await sb
      .from(table)
      .select(`${cfg.id}, ${cfg.label}`)
      .order(cfg.order);

    if (error) throw error;

    const el = $(elementId);
    el.innerHTML = "";
    data.forEach(r => {
      const o = document.createElement("option");
      o.value = r[cfg.id];
      o.textContent = r[cfg.label];
      el.appendChild(o);
    });
  }

  async function uploadCsv() {
    const file = $("file").files[0];
    if (!file) return $("status").textContent = "Select a CSV first.";

    const { data:{user} } = await sb.auth.getUser();
    if (!user) return $("status").textContent = "Not logged in.";

    const { data:job, error } = await sb
      .from("ingest_jobs")
      .insert({
        client_id: $("client").value,
        campaign_id: $("campaign").value,
        source_id: $("source").value,
        status: "uploaded",
        storage_bucket: "ingest-uploads",
        created_by: user.id
      })
      .select("id")
      .single();

    if (error) return $("status").textContent = error.message;

    const path = `client_${$("client").value}/campaign_${$("campaign").value}/ingest_${job.id}.csv`;

    const { error:upErr } = await sb.storage
      .from("ingest-uploads")
      .upload(path, file, { upsert:true });

    if (upErr) return $("status").textContent = upErr.message;

    await sb.from("ingest_jobs")
      .update({ storage_path:path })
      .eq("id", job.id);

    $("status").textContent = `Upload complete\nJob ID: ${job.id}`;
  }

  sb.auth.getSession().then(r => { if (r.data.session) showApp(); });
</script>

</body>
</html>
