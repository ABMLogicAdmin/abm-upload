<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABM Logic — CSV Upload</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --brand-primary:#30ADF7;
      --brand-navy:#22233D;
      --brand-bg:#E6F6FF;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --card:#ffffff;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      font-family:Poppins,Arial,sans-serif;
      background:linear-gradient(180deg,var(--brand-bg),#ffffff 55%);
      color:var(--text);
      margin:0;
      padding:32px 16px 60px;
    }
    .wrap{max-width:760px;margin:0 auto}
    .header{display:flex;align-items:center;gap:14px;margin-bottom:14px}
    .logo{height:34px;width:auto}
    h1{font-size:18px;margin:0;color:var(--brand-navy);font-weight:700}
    .sub{margin:2px 0 0;color:var(--muted);font-size:12.5px}

    .card{
      margin-top:18px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:0 8px 30px rgba(17,24,39,.06);
    }
    label{display:block;margin-top:14px;font-size:12.5px;color:var(--brand-navy);font-weight:600}
    input,button{
      width:100%;
      padding:11px 12px;
      margin-top:7px;
      font-size:14px;
      border-radius:10px;
      border:1px solid var(--border);
      font-family:inherit;
      background:#fff;
      color:var(--text);
    }
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btn{
      border:none;
      background:var(--brand-primary);
      color:#fff;
      font-weight:700;
      cursor:pointer;
      margin-top:14px;
      text-align:center;
      text-decoration:none;
      display:inline-block;
    }
    .btn:hover{filter:brightness(.98)}
    .btn:active{transform:translateY(1px)}
    .status{margin-top:14px;font-size:12.5px;white-space:pre-wrap}
    .pill{
      display:inline-block;
      font-size:11px;
      font-weight:700;
      color:var(--brand-navy);
      background:rgba(48,173,247,.18);
      border:1px solid rgba(48,173,247,.28);
      padding:4px 8px;
      border-radius:999px;
      margin-left:8px;
      vertical-align:middle;
    }
    @media (max-width:640px){.row{grid-template-columns:1fr}}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <img class="logo" src="https://abmlogic.com/abm-logic-email-logo.png" alt="ABM Logic">
      <div>
        <h1>CSV Upload <span class="pill">Partner / Batch Ingest</span></h1>
        <p class="sub">Upload partner-delivered leads for a single client & campaign.</p>
      </div>
    </div>

    <!-- LOGIN -->
    <div class="card" id="loginCard">
      <div class="row">
        <div>
          <label>Email</label>
          <input id="email" type="email" />
        </div>
        <div>
          <label>Password</label>
          <input id="password" type="password" />
        </div>
      </div>
      <button class="btn" id="loginBtn">Sign in</button>
      <div class="status" id="loginStatus"></div>
    </div>

    <!-- APP -->
    <div class="card" id="appCard" style="display:none;">

      <div class="row">
        <div>
          <label>Client</label>
          <div id="ddClient"></div>
        </div>
        <div>
          <label>Campaign</label>
          <div id="ddCampaign"></div>
        </div>
      </div>

      <label>Source</label>
      <div id="ddSource"></div>

      <!-- DOWNLOAD TEMPLATE -->
      <a class="btn" href="./abm-logic-lead-upload-template.csv" download>
        Download CSV Template
      </a>

      <label>CSV File</label>
      <input id="file" type="file" accept=".csv" />

      <button class="btn" id="uploadBtn">Upload CSV</button>
      <div class="status" id="status"></div>

      <p class="sub" style="margin-top:10px">
        One CSV per client, campaign, and source.  
        All rows inherit this context automatically.
      </p>
    </div>
  </div>

<script>
  const SUPABASE_URL = "https://mwfnbmkjetriunsddupr.supabase.co";
  const SUPABASE_ANON_KEY = "YOUR_ANON_KEY_HERE";

  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const $ = id => document.getElementById(id);

  $("loginBtn").onclick = async () => {
    $("loginStatus").textContent = "Signing in…";
    const { error } = await sb.auth.signInWithPassword({
      email: $("email").value.trim(),
      password: $("password").value
    });
    if (error) {
      $("loginStatus").textContent = error.message;
      return;
    }
    $("loginCard").style.display = "none";
    $("appCard").style.display = "block";
  };

  sb.auth.getSession().then(r => {
    if (r.data.session) {
      $("loginCard").style.display = "none";
      $("appCard").style.display = "block";
    }
  });
</script>

</body>
</html>
