<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABM Logic — CSV Upload</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --brand-primary:#30ADF7;
      --brand-navy:#22233D;
      --brand-bg:#E6F6FF;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --card:#ffffff;
      --radius:14px;
    }
    html, body { color-scheme: light; }
    select, option { background-color:#ffffff !important; color:#111827 !important; }

    *{box-sizing:border-box}
    body{
      font-family:Poppins,Arial,sans-serif;
      background:linear-gradient(180deg,var(--brand-bg),#ffffff 55%);
      color:var(--text);
      margin:0;
      padding:32px 16px 60px;
    }
    .wrap{max-width:760px;margin:0 auto}
    .header{display:flex;align-items:center;gap:14px;margin-bottom:14px}
    .logo{height:34px;width:auto}
    h1{font-size:18px;margin:0;color:var(--brand-navy);font-weight:700}
    .sub{margin:2px 0 0;color:var(--muted);font-size:12.5px}

    .card{
      margin-top:18px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:0 8px 30px rgba(17,24,39,.06);
    }
    label{display:block;margin-top:14px;font-size:12.5px;color:var(--brand-navy);font-weight:600}

    input,button{
      width:100%;
      padding:11px 12px;
      margin-top:7px;
      font-size:14px;
      border-radius:10px;
      border:1px solid var(--border);
      font-family:inherit;
      background:#fff;
      color:var(--text);
    }
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btn{
      border:none;
      background:var(--brand-primary);
      color:#fff;
      font-weight:700;
      cursor:pointer;
      margin-top:18px;
      text-align:center;
    }
    .btn:hover{filter:brightness(.98)}
    .btn:active{transform:translateY(1px)}
    .status{margin-top:14px;font-size:12.5px;white-space:pre-wrap}
    .pill{
      display:inline-block;
      font-size:11px;
      font-weight:700;
      color:var(--brand-navy);
      background:rgba(48,173,247,.18);
      border:1px solid rgba(48,173,247,.28);
      padding:4px 8px;
      border-radius:999px;
      margin-left:8px;
      vertical-align:middle;
    }
    @media (max-width:640px){.row{grid-template-columns:1fr}}

    /* Link-styled button */
    .btn-link{
      display:block;
      width:100%;
      padding:11px 12px;
      margin-top:14px;
      font-size:14px;
      border-radius:10px;
      text-decoration:none;
      border:1px solid rgba(48,173,247,.35);
      background:rgba(48,173,247,.12);
      color:var(--brand-navy);
      font-weight:700;
      text-align:center;
    }
    .btn-link:hover{filter:brightness(.98)}
    .hint{ font-size:12px;color:var(--muted);margin-top:10px; }

    /* Custom dropdown */
    .dd { position: relative; margin-top: 7px; }
    .dd-btn{
      width:100%;
      padding:11px 12px;
      font-size:14px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      text-align:left;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      cursor:pointer;
    }
    .dd-btn:focus{
      outline:none;
      border-color:rgba(48,173,247,.8);
      box-shadow:0 0 0 4px rgba(48,173,247,.18);
    }
    .dd-caret{ color: var(--muted); font-size: 12px; }
    .dd-menu{
      position:absolute;
      top:calc(100% + 6px);
      left:0;
      right:0;
      background:#fff;
      border:1px solid var(--border);
      border-radius:12px;
      box-shadow:0 18px 45px rgba(17,24,39,.12);
      max-height:240px;
      overflow:auto;
      padding:6px;
      z-index:9999;
      display:none;
    }
    .dd.open .dd-menu{ display:block; }
    .dd-item{
      width:100%;
      border:none;
      background:transparent;
      padding:10px 10px;
      border-radius:10px;
      text-align:left;
      cursor:pointer;
      color:var(--text);
      font-size:14px;
    }
    .dd-item:hover{ background:rgba(48,173,247,.10); }
    .dd-meta{ font-size:11px; color:var(--muted); margin-top:2px; }
    .dd-search{
      width:100%;
      padding:10px 10px;
      margin:6px 0 8px;
      border-radius:10px;
      border:1px solid var(--border);
      font-size:13px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <img class="logo" src="https://abmlogic.com/abm-logic-email-logo.png" alt="ABM Logic">
      <div>
        <h1>CSV Upload <span class="pill">Partner / Batch Ingest</span></h1>
        <p class="sub">Uploads a CSV to Storage and creates an ingest_jobs record.</p>
      </div>
    </div>

    <div class="card" id="loginCard">
      <div class="row">
        <div>
          <label>Email</label>
          <input id="email" type="email" autocomplete="username" />
        </div>
        <div>
          <label>Password</label>
          <input id="password" type="password" autocomplete="current-password" />
        </div>
      </div>
      <button class="btn" id="loginBtn">Sign in</button>
      <div class="status" id="loginStatus"></div>
      <div class="hint">If login works but dropdowns don’t load, it’s usually RLS.</div>
    </div>

    <div class="card" id="appCard" style="display:none;">
      <div class="row">
        <div>
          <label>Client</label>
          <div class="dd" id="ddClient"></div>
        </div>
        <div>
          <label>Campaign</label>
          <div class="dd" id="ddCampaign"></div>
        </div>
      </div>

      <label>Source</label>
      <div class="dd" id="ddSource"></div>

      <!-- Template download (Option 1) -->
      <a class="btn-link" href="./abm-logic-lead-upload-template.csv" download>
        Download CSV Template
      </a>

      <label>CSV File</label>
      <input id="file" type="file" accept=".csv" />

      <button class="btn" id="uploadBtn">Upload CSV</button>
      <div class="status" id="status"></div>
      <div class="hint">Storage path: <code>client_{id}/campaign_{id}/ingest_{job_id}.csv</code></div>
    </div>
  </div>

<script>
  // ===== CONFIG =====
  window.ABM_SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im13Zm5ibWtqZXRyaXVuc2RkdXByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0NzY0MDcsImV4cCI6MjA4MjA1MjQwN30._mPr3cn9Dse-oOB44AlFTDq8zjgUkIhCZG31gzeYmHU";
  const SUPABASE_URL = "https://mwfnbmkjetriunsddupr.supabase.co";
  // ==================

  // Ensure SDK loaded
  if (!window.supabase) {
    alert("Supabase SDK failed to load (cdn.jsdelivr). Check network / extensions.");
    throw new Error("Supabase SDK not loaded");
  }

  // ✅ Create ONE Supabase client and use it everywhere
  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    window.ABM_SUPABASE_ANON_KEY
  );

  const $ = (id) => document.getElementById(id);

  // =========================
  // Admin detection (Slice 2)
  // =========================
  async function isAdmin() {
    const { data: userRes, error: userErr } = await supabase.auth.getUser();

    if (userErr || !userRes?.user) {
      console.warn("No logged-in user for admin check");
      return false;
    }

    const { data, error } = await supabase
      .from("app_users")
      .select("role")
      .eq("user_id", userRes.user.id)
      .single();

    if (error) {
      console.error("Admin check failed:", error);
      return false;
    }

    return data.role === "admin";
  }

  // TEMP sanity check (remove later)
  (async () => {
    console.log("Am I admin?", await isAdmin());
  })();

  // =========================
  // Dropdown state
  // =========================
  const state = {
    client:   { value: "", label: "Select client…", items: [] },
    campaign: { value: "", label: "Select campaign…", items: [] },
    source:   { value: "", label: "Select source…", items: [] }
  };

  const cache = { clients: [], campaigns: [], sources: [] };

  $("loginBtn").onclick = login;
  $("uploadBtn").onclick = uploadCsv;

  // Close dropdowns when clicking outside
  document.addEventListener("click", (e) => {
    ["ddClient","ddCampaign","ddSource"].forEach(id => {
      const el = $(id);
      if (!el) return;
      if (!el.contains(e.target)) el.classList.remove("open");
    });
  });

  function renderDropdown(containerId, key, placeholder) {
    const container = $(containerId);
    container.innerHTML = "";

    const btn = document.createElement("button");
    btn.type = "button";
    btn.className = "dd-btn";
    btn.innerHTML = `<span>${state[key].label || placeholder}</span><span class="dd-caret">▾</span>`;
    btn.onclick = (e) => {
      e.preventDefault();
      e.stopPropagation();
      container.classList.toggle("open");
    };

    const menu = document.createElement("div");
    menu.className = "dd-menu";

    const search = document.createElement("input");
    search.className = "dd-search";
    search.placeholder = "Type to filter…";
    search.oninput = () => filterMenu(containerId, key, search.value);
    menu.appendChild(search);

    const list = document.createElement("div");
    list.className = "dd-list";
    menu.appendChild(list);

    container.appendChild(btn);
    container.appendChild(menu);

    filterMenu(containerId, key, "");
  }

  function filterMenu(containerId, key, query) {
    const container = $(containerId);
    const list = container.querySelector(".dd-list");
    list.innerHTML = "";

    const q = query.toLowerCase().trim();
    const items = state[key].items.filter(it =>
      !q || it.label.toLowerCase().includes(q)
    );

    if (!items.length) {
      list.innerHTML = `<div class="dd-meta" style="padding:10px;">No matches</div>`;
      return;
    }

    items.forEach(it => {
      const b = document.createElement("button");
      b.type = "button";
      b.className = "dd-item";
      b.textContent = it.label;
      b.onclick = () => {
        state[key].value = it.value;
        state[key].label = it.label;
        container.classList.remove("open");

        if (key === "client") {
          applyCampaignFilterForSelectedClient();
          renderDropdown("ddCampaign", "campaign", "Select campaign…");
        }

        renderDropdown(containerId, key, "");
      };
      list.appendChild(b);
    });
  }

  function applyCampaignFilterForSelectedClient() {
    const clientId = state.client.value;
    state.campaign.items = cache.campaigns
      .filter(c => c.client_id === clientId)
      .map(c => ({ value: c.campaign_id, label: c.name }));
  }

  async function login() {
    $("loginStatus").textContent = "Signing in…";
    const { error } = await supabase.auth.signInWithPassword({
      email: $("email").value.trim(),
      password: $("password").value
    });
    if (error) return $("loginStatus").textContent = error.message;
    $("loginStatus").textContent = "";
    showApp();
  }

  async function showApp() {
    $("loginCard").style.display = "none";
    $("appCard").style.display = "block";
    $("status").textContent = "Loading dropdowns…";

    await loadItems();

    state.client.items = cache.clients.map(r => ({ value: r.client_id, label: r.name }));
    state.source.items = cache.sources.map(r => ({ value: r.source_id, label: r.source_name }));
    state.campaign.items = [];

    renderDropdown("ddClient", "client", "Select client…");
    renderDropdown("ddCampaign", "campaign", "Select campaign…");
    renderDropdown("ddSource", "source", "Select source…");

    $("status").textContent = "";
  }

  async function loadItems() {
    const { data: clients } = await supabase.from("clients").select("client_id,name").order("name");
    const { data: campaigns } = await supabase.from("campaigns").select("campaign_id,client_id,name").order("name");
    const { data: sources } = await supabase.from("sources").select("source_id,source_name").order("source_name");

    cache.clients = clients || [];
    cache.campaigns = campaigns || [];
    cache.sources = sources || [];
  }

  async function uploadCsv() {
    const file = $("file").files[0];
    if (!file) return $("status").textContent = "Select a CSV first.";

    if (!state.client.value || !state.campaign.value || !state.source.value) {
      return $("status").textContent = "Select Client, Campaign, and Source first.";
    }

    const { data:{user} } = await supabase.auth.getUser();
    if (!user) return $("status").textContent = "Not logged in.";

    $("status").textContent = "Creating ingest job…";
    const { data: job } = await supabase
      .from("ingest_jobs")
      .insert({
        client_id: state.client.value,
        campaign_id: state.campaign.value,
        source_id: state.source.value,
        status: "uploaded",
        storage_bucket: "ingest-uploads",
        created_by: user.id
      })
      .select("id")
      .single();

    const path = `client_${state.client.value}/campaign_${state.campaign.value}/ingest_${job.id}.csv`;

    await supabase.storage
      .from("ingest-uploads")
      .upload(path, file, { upsert:true, contentType:"text/csv" });

    await supabase
      .from("ingest_jobs")
      .update({ storage_path: path })
      .eq("id", job.id);

    $("status").textContent = `✅ Upload complete\nJob ID: ${job.id}`;
  }

  // Auto-login
  supabase.auth.getSession().then(r => {
    if (r.data.session) showApp();
  });
</script>
