<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABM Logic — Contact Workbench</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Shared styling -->
  <link rel="stylesheet" href="/abm-upload/base.css?v=30">

  <!-- Contact workbench styling ONLY -->
  <link rel="stylesheet" href="/abm-upload/contact-workbench.css?v=27">

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- App Shell -->
  <script src="/abm-upload/app.shell.js?v=1" defer></script>

  <!-- Shared nav -->
  <script src="/abm-upload/nav.js?v=23" defer></script>

  <!-- Page JS -->
  <script src="/abm-upload/contact-workbench.js?v=37" defer></script>
</head>

<body
  data-page-title="Contact Workbench"
  data-page-help="Verify + enrich activation contacts."
>
  <div id="siteNav"></div>

  <div class="wrap">
    <div class="grid2">

      <!-- LEFT: QUEUE -->
      <div class="card">
        <div class="split">
          <h2 class="title">Queue</h2>
        </div>

        <div class="hr"></div>

        <div class="row3">
          <div>
            <label>Client</label>
            <select id="filterClient">
              <option value="">All clients</option>
            </select>
          </div>

          <div>
            <label>Campaign</label>
            <select id="filterCampaign">
              <option value="">All campaigns</option>
            </select>
          </div>

          <div>
            <label>Queue</label>
            <select id="filterQueue">
              <option value="all">All (pending + in progress)</option>
              <option value="mine">Mine</option>
              <option value="done">Done</option>
              <option value="pending">Pending</option>
              <option value="in_progress">In progress</option>
              <option value="verified">Verified</option>
              <option value="rejected">Rejected</option>
            </select>
          </div>

          <div>
            <label>Search</label>
            <input id="filterSearch" type="text" placeholder="Name, email, company…" />
          </div>
        </div>

        <div class="hr"></div>

        <div class="subtle" id="queueStatus">Loading…</div>

        <div class="tableWrap">
          <table>
            <thead>
              <tr>
                <th>Status</th>
                <th>Contact</th>
                <th>Company</th>
                <th>Campaign</th>
                <th>Ready</th>
              </tr>
            </thead>
            <tbody id="queueBody"></tbody>
          </table>
        </div>
      </div>

      <!-- RIGHT: DETAIL -->
      <div class="card">
        <div class="split">
          <h2 class="title">Detail</h2>
          <div class="toolbar">
            <button class="btn" id="btnRefresh" type="button">Refresh</button>
            <button class="btn" id="btnClaim" type="button" disabled>Claim</button>
            <button class="btn" id="btnSave" type="button" disabled>Save</button>
            <button class="btn" id="btnVerify" type="button" disabled>Mark Verified</button>
            <button class="btn btnDanger" id="btnReject" type="button" disabled>Reject</button>
          </div>
        </div>

        <div class="metaLine" style="margin-top:8px;">
          <span class="pill">Status: <b id="dStatus">—</b></span>
          <span class="pill">Priority: <b id="dPriority">—</b></span>
          <span class="pill">Assigned: <b id="dAssigned">—</b></span>
          <span class="pill">Completeness: <b id="dScore">—</b></span>
          <span class="pill">Activation Ready: <b id="dReady">—</b></span>
        </div>

        <div class="hr"></div>

        <div id="detailEmpty" class="subtle">Select a row in the queue.</div>

        <div id="detailForm" style="display:none;">

        <h3 style="margin:0 0 8px 0;">Contact Review</h3>
      
        <div class="decisionGridWrap">
          <table class="decisionGrid">
            <thead>
              <tr>
                <th>Field</th>
                <th>Raw</th>
                <th>Edit</th>
                <th>Verified</th>
              </tr>
            </thead>
      
            <!-- Key fields (editable + verifiable) -->
            <tbody id="decisionBodyKey">
              <!-- JS renders key rows here -->
            </tbody>
      
            <!-- All other raw fields (read-only, still visible) -->
            <tbody id="decisionBodyAll">
              <!-- JS renders all remaining raw fields here -->
            </tbody>
          </table>
        </div>
      
        <div class="hr"></div>
      
        <div style="margin-top:10px;">
          <label>Notes</label>
          <textarea id="fNotes" placeholder="Rationale / corrections / rejection reason…"></textarea>
        </div>
      
        <div class="hr"></div>
        <div class="subtle" id="detailMsg"></div>
      
      </div>

      </div>

    </div><!-- /.grid2 -->
  </div><!-- /.wrap -->
</body>
</html>
