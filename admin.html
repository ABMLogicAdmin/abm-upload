<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABM Logic — Admin Setup</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./base.css?v=4">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --brand-primary:#30ADF7;
      --brand-navy:#22233D;
      --brand-bg:#E6F6FF;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --card:#ffffff;
      --radius:14px;
    }
    html, body { color-scheme: light; }
    select, option { background-color:#ffffff !important; color:#111827 !important; }

    *{box-sizing:border-box}
    body{
      font-family:Poppins,Arial,sans-serif;
      background:linear-gradient(180deg,var(--brand-bg),#ffffff 55%);
      color:var(--text);
      margin:0;
      padding:32px 16px 60px;
    }
    .wrap{max-width:760px;margin:0 auto}
    .header{display:flex;align-items:center;gap:14px;margin-bottom:14px}
    .logo{height:34px;width:auto}
    h1{font-size:18px;margin:0;color:var(--brand-navy);font-weight:700}
    .sub{margin:2px 0 0;color:var(--muted);font-size:12.5px}

    .card{
      margin-top:18px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:0 8px 30px rgba(17,24,39,06);
    }
    label{display:block;margin-top:14px;font-size:12.5px;color:var(--brand-navy);font-weight:600}

    input,button,select{
      width:100%;
      padding:11px 12px;
      margin-top:7px;
      font-size:14px;
      border-radius:10px;
      border:1px solid var(--border);
      font-family:inherit;
      background:#fff;
      color:var(--text);
    }
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btn{
      border:none;
      background:var(--brand-primary);
      color:#fff;
      font-weight:700;
      cursor:pointer;
      margin-top:18px;
      text-align:center;
    }
    .btn:hover{filter:brightness(.98)}
    .btn:active{transform:translateY(1px)}
    .status{margin-top:14px;font-size:12.5px;white-space:pre-wrap}
    .pill{
      display:inline-block;
      font-size:11px;
      font-weight:700;
      color:var(--brand-navy);
      background:rgba(48,173,247,18);
      border:1px solid rgba(48,173,247,28);
      padding:4px 8px;
      border-radius:999px;
      margin-left:8px;
      vertical-align:middle;
    }
    @media (max-width:640px){.row{grid-template-columns:1fr}}

    .hint{ font-size:12px;color:var(--muted);margin-top:10px; }

    /* Simple nav (nav.js injects markup that uses these classes) */
    .nav{
      margin-top:10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .nav a, .nav button{
      width:auto;
      padding:9px 12px;
      border-radius:999px;
      border:1px solid rgba(34,35,61,.15);
      background:#fff;
      color:var(--brand-navy);
      font-weight:700;
      font-size:13px;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .nav a:hover, .nav button:hover{filter:brightness(.98)}
    .nav .spacer{ flex: 1; }

    /* Custom dropdown */
    .dd { position: relative; margin-top: 7px; }
    .dd-btn{
      width:100%;
      padding:11px 12px;
      font-size:14px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      text-align:left;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      cursor:pointer;
    }
    .dd-btn:focus{
      outline:none;
      border-color:rgba(48,173,247,8);
      box-shadow:0 0 0 4px rgba(48,173,247,18);
    }
    .dd-caret{ color: var(--muted); font-size: 12px; }
    .dd-menu{
      position:absolute;
      top:calc(100% + 6px);
      left:0;
      right:0;
      background:#fff;
      border:1px solid var(--border);
      border-radius:12px;
      box-shadow:0 18px 45px rgba(17,24,39,12);
      max-height:240px;
      overflow:auto;
      padding:6px;
      z-index:9999;
      display:none;
    }
    .dd.open .dd-menu{ display:block; }
    .dd-item{
      width:100%;
      border:none;
      background:transparent;
      padding:10px 10px;
      border-radius:10px;
      text-align:left;
      cursor:pointer;
      color:var(--text);
      font-size:14px;
    }
    .dd-item:hover{ background:rgba(48,173,247,10); }
    .dd-meta{ font-size:11px; color:var(--muted); margin-top:2px; }
    .dd-search{
      width:100%;
      padding:10px 10px;
      margin:6px 0 8px;
      border-radius:10px;
      border:1px solid var(--border);
      font-size:13px;
    }

    /* Admin panel */
    .adminTitle{
      margin:0 0 6px;
      font-size:13px;
      font-weight:800;
      color:var(--brand-navy);
    }
    .adminNote{
      font-size:12px;
      color:var(--muted);
      margin:0 0 10px;
    }
    .btn-secondary{
      border:none;
      background:var(--brand-navy);
      color:#fff;
      font-weight:800;
      cursor:pointer;
      margin-top:10px;
    }
    .adminStatus{
      margin-top:10px;
      font-size:12.5px;
      white-space:pre-wrap;
      color:var(--brand-navy);
    }

    .divider{
      margin:16px 0;
      border:none;
      border-top:1px solid rgba(34,35,61,.12);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header">
      <img class="logo" src="https://abmlogic.com/abm-logic-email-logo.png" alt="ABM Logic">
      <div>
        <h1>Admin Setup <span class="pill">Clients / Campaigns / Sources</span></h1>
        <p class="sub">Admin-only setup page. Non-admins are blocked.</p>

        <!-- Shared nav injection point -->
        <div id="siteNav"></div>
      </div>
    </div>

    <!-- LOGIN -->
    <div class="card" id="loginCard">
      <div class="row">
        <div>
          <label>Email</label>
          <input id="email" type="email" autocomplete="username" />
        </div>
        <div>
          <label>Password</label>
          <input id="password" type="password" autocomplete="current-password" />
        </div>
      </div>
      <button class="btn" id="loginBtn">Sign in</button>
      <div class="status" id="loginStatus"></div>
      <div class="hint">If login works but Admin page blocks you, your app_users.role is not admin.</div>
    </div>

    <!-- APP -->
    <div class="card" id="appCard" style="display:none;">
      <p class="adminTitle">Admin setup</p>
      <p class="adminNote">Create Clients, Campaigns, and Sources. This page requires admin role.</p>

      <!-- Client picker -->
      <label>Selected Client (used as default for new Campaign)</label>
      <div class="dd" id="ddClient"></div>

      <hr class="divider" />

      <!-- Create client -->
      <div class="row">
        <div>
          <label>New client name</label>
          <input id="newClientName" placeholder="e.g. Deloitte" />
        </div>
        <div>
          <label>Client status</label>
          <select id="newClientStatus">
            <option value="active" selected>active</option>
            <option value="inactive">inactive</option>
          </select>
        </div>
      </div>
      <button id="createClientBtn" class="btn-secondary" type="button">Create client</button>

      <hr class="divider" />

      <!-- Create campaign -->
      <div class="row">
        <div>
          <label>New campaign name</label>
          <input id="newCampaignName" placeholder="e.g. Q1 SME Syndication" />
        </div>
        <div>
          <label>Campaign type (optional)</label>
          <input id="newCampaignType" placeholder="e.g. demand_gen / syndication" />
        </div>
      </div>

      <div class="row">
        <div>
          <label>Campaign status</label>
          <select id="newCampaignStatus">
            <option value="active" selected>active</option>
            <option value="inactive">inactive</option>
          </select>
        </div>
        <div>
          <label>Client ID override (optional)</label>
          <input id="newCampaignClientId" placeholder="Leave blank to use Selected Client above" />
        </div>
      </div>

      <button id="createCampaignBtn" class="btn-secondary" type="button">Create campaign</button>

      <hr class="divider" />

      <!-- Create source -->
      <div class="row">
        <div>
          <label>New source name</label>
          <input id="newSourceName" placeholder="e.g. Manual Upload / Partner / Platform" />
        </div>
        <div>
          <label>Source system</label>
          <select id="newSourceSystem">
            <option value="manual" selected>manual</option>
            <option value="internal">internal</option>
            <option value="partner">partner</option>
            <option value="platform">platform</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Source channel</label>
          <select id="newSourceChannel">
            <option value="csv" selected>csv</option>
            <option value="email">email</option>
            <option value="web">web</option>
            <option value="ads">ads</option>
            <option value="other">other</option>
          </select>
        </div>
        <div>
          <label>&nbsp;</label>
          <input disabled value="External refs auto-empty (OK for MVP)" />
        </div>
      </div>

      <button id="createSourceBtn" class="btn-secondary" type="button">Create source</button>

      <div id="adminStatus" class="adminStatus"></div>
    </div>
  </div>

  <!-- Shared nav -->
  <script src="./nav.js?v=2"></script>

  <script>
    // ===== CONFIG =====
    // Keep anon public key here (safe to be public). Security comes from RLS + auth.
    window.ABM_SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im13Zm5ibWtqZXRyaXVuc2RkdXByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY0NzY0MDcsImV4cCI6MjA4MjA1MjQwN30._mPr3cn9Dse-oOB44AlFTDq8zjgUkIhCZG31gzeYmHU";
    const SUPABASE_URL = "https://mwfnbmkjetriunsddupr.supabase.co";
    // ==================

    if (!window.supabase) {
      alert("Supabase SDK failed to load (cdn.jsdelivr). Check network / extensions.");
      throw new Error("Supabase SDK not loaded");
    }

    const sb = window.supabase.createClient(SUPABASE_URL, window.ABM_SUPABASE_ANON_KEY);

    // Expose for nav.js logout
    window.ABM = window.ABM || {};
    window.ABM.sb = sb;

    const $ = (id) => document.getElementById(id);

    const state = {
      client: { value: "", label: "Select client…", items: [] }
    };

    const cache = { clients: [] };

    $("loginBtn").onclick = login;

    // Close dropdown when clicking outside
    document.addEventListener("click", (e) => {
      const el = $("ddClient");
      if (el && !el.contains(e.target)) el.classList.remove("open");
    });

    async function isAdmin() {
      const { data: userRes, error: userErr } = await sb.auth.getUser();
      if (userErr || !userRes?.user) return false;

      const { data, error } = await sb
        .from("app_users")
        .select("role")
        .eq("user_id", userRes.user.id)
        .single();

      if (error) {
        console.error("Admin check failed:", error);
        return false;
      }
      return data?.role === "admin";
    }

    function renderDropdown(containerId, key, placeholder) {
      const container = $(containerId);
      container.innerHTML = "";

      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "dd-btn";
      btn.innerHTML = `<span>${state[key].label || placeholder}</span><span class="dd-caret">▾</span>`;
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        container.classList.toggle("open");
        const search = container.querySelector(".dd-search");
        if (search) {
          search.value = "";
          search.focus();
          filterMenu(containerId, key, "", placeholder);
        }
      });

      const menu = document.createElement("div");
      menu.className = "dd-menu";

      const search = document.createElement("input");
      search.className = "dd-search";
      search.placeholder = "Type to filter…";
      search.addEventListener("input", () => filterMenu(containerId, key, search.value, placeholder));
      menu.appendChild(search);

      const list = document.createElement("div");
      list.className = "dd-list";
      menu.appendChild(list);

      container.appendChild(btn);
      container.appendChild(menu);

      filterMenu(containerId, key, "", placeholder);
    }

    function filterMenu(containerId, key, query, placeholder) {
      const container = $(containerId);
      const list = container.querySelector(".dd-list");
      if (!list) return;

      const q = (query || "").toLowerCase().trim();
      list.innerHTML = "";

      const items = (state[key].items || []).filter(it =>
        !q || (it.label || "").toLowerCase().includes(q)
      );

      if (!items.length) {
        const empty = document.createElement("div");
        empty.className = "dd-meta";
        empty.style.padding = "10px";
        empty.textContent = "No matches.";
        list.appendChild(empty);
        return;
      }

      for (const it of items) {
        const b = document.createElement("button");
        b.type = "button";
        b.className = "dd-item";
        b.textContent = it.label;

        b.addEventListener("click", () => {
          state[key].value = it.value;
          state[key].label = it.label;
          container.classList.remove("open");
          renderDropdown(containerId, key, placeholder);
        });

        list.appendChild(b);
      }
    }

    function setAdminStatus(msg) {
      $("adminStatus").textContent = msg || "";
    }

    async function login() {
      $("loginStatus").textContent = "Signing in…";

      const { error } = await sb.auth.signInWithPassword({
        email: $("email").value.trim(),
        password: $("password").value
      });

      if (error) {
        $("loginStatus").textContent = error.message;
        return;
      }

      $("loginStatus").textContent = "";
      showApp();
    }

    async function showApp() {
      // HARD ADMIN GATE
      const admin = await isAdmin();
      if (!admin) {
        document.body.innerHTML = `
          <div style="max-width:600px;margin:80px auto;text-align:center;font-family:Poppins,Arial,sans-serif;">
            <h2>Access denied</h2>
            <p>You do not have permission to view this page.</p>
            <p style="color:#6b7280;font-size:13px;">(Your app_users.role is not admin.)</p>
          </div>
        `;
        return;
      }

      const loginCard = $("loginCard");
      const appCard = $("appCard");
      if (loginCard) loginCard.style.display = "none";
      if (appCard) appCard.style.display = "block";

      setAdminStatus("Loading clients…");

      try {
        await loadClients();

        state.client.label = "Select client…";
        state.client.value = "";
        state.client.items = (cache.clients || []).map(r => ({ value: r.client_id, label: r.name }));
        renderDropdown("ddClient", "client", "Select client…");

        setAdminStatus("");

        // Wire buttons
        $("createClientBtn").onclick = createClient;
        $("createCampaignBtn").onclick = createCampaign;
        $("createSourceBtn").onclick = createSource;

      } catch (e) {
        setAdminStatus(String(e?.message || e));
      }
    }

    async function loadClients() {
      const { data: clients, error } = await sb
        .from("clients")
        .select("client_id, name")
        .order("name");

      if (error) throw new Error(`Failed to load clients: ${error.message}`);
      cache.clients = clients || [];
    }

    async function refreshClientsAfterChange() {
      await loadClients();
      state.client.items = (cache.clients || []).map(r => ({ value: r.client_id, label: r.name }));

      const stillExists = cache.clients.some(c => c.client_id === state.client.value);
      if (!stillExists) {
        state.client.value = "";
        state.client.label = "Select client…";
      }
      renderDropdown("ddClient", "client", "Select client…");
    }

    async function createClient() {
      setAdminStatus("Creating client…");

      const name = $("newClientName").value.trim();
      const status = $("newClientStatus").value;

      if (!name) return setAdminStatus("Client name is required.");

      const { error } = await sb.from("clients").insert({ name, status });
      if (error) return setAdminStatus(`❌ Client create failed: ${error.message}`);

      $("newClientName").value = "";
      setAdminStatus("✅ Client created. Refreshing clients…");
      await refreshClientsAfterChange();
      setAdminStatus("✅ Done.");
    }

    async function createCampaign() {
      setAdminStatus("Creating campaign…");

      const name = $("newCampaignName").value.trim();
      const type = $("newCampaignType").value.trim() || null;
      const status = $("newCampaignStatus").value;

      const overrideClientId = $("newCampaignClientId").value.trim();
      const client_id = overrideClientId || state.client.value;

      if (!client_id) return setAdminStatus("Select a Client above OR paste a Client ID in the override field.");
      if (!name) return setAdminStatus("Campaign name is required.");

      const payload = { client_id, name, status };
      if (type) payload.type = type;

      const { error } = await sb.from("campaigns").insert(payload);
      if (error) return setAdminStatus(`❌ Campaign create failed: ${error.message}`);

      $("newCampaignName").value = "";
      $("newCampaignType").value = "";
      $("newCampaignClientId").value = "";

      setAdminStatus("✅ Campaign created.");
    }

    async function createSource() {
      setAdminStatus("Creating source…");

      const source_name = $("newSourceName").value.trim();
      const source_system = $("newSourceSystem").value;
      const source_channel = $("newSourceChannel").value;

      if (!source_name) return setAdminStatus("Source name is required.");

      const { error } = await sb.from("sources").insert({
        source_name,
        source_system,
        source_channel
      });

      if (error) return setAdminStatus(`❌ Source create failed: ${error.message}`);

      $("newSourceName").value = "";
      setAdminStatus("✅ Source created.");
    }

    // Auto-show app if already logged in
    sb.auth.getSession()
      .then(async (r) => {
        if (r.data.session) showApp();
      })
      .catch(()=>{});
  </script>

</body>
</html>
